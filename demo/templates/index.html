<!DOCTYPE html>
<html>
    <head>
        <title>
            Auth System Example
        </title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <style>
            label{
                width: 200px; 
                text-align: left;
            }
            input{
                margin-bottom: 5px;
            }
        </style>
    </head>
    <body>
        <div class="container " style="top:0;z-index:1">
            {% if messages %}  
            {% for message in messages %} 
            <div class="alert alert-{{message.tags}} m-2" id="msg" role="alert" style="display:block">   
                    {{ message }} 
            </div> 
            {% endfor %}    
            {% endif %} 
        </div>
  

        {% block content %}
  
        <div class="container " style="background-color: rgb(0, 89, 83);height:500px;padding:100px;padding-top: 50px;">
            <h1 align="center" style="color: white;">JDMR DEMO</h1>
            <div class="container-fluid card" align="center" style="width: max-content;padding:30px" >
               
            <h2><u>Welcome To Homepage</u> </h2>
          <br>
            {% if user.isauthenticated %}
              <a href="{% url 'logout' %}">Logout</a>
            {% endif %}
            
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">register</a>

          {% endblock content %}
          </div>
        </div>
<script>
    setTimeout(function(){
        
            document.getElementById('msg').style.display = 'none'

       
    },2500)
</script>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  
    </body>
</html>
